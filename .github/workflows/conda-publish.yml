name: Build and publish conda packages

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Package version (without v prefix)"
        required: true

jobs:
  build_conda:
    name: conda (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    if: ${{ github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/v') }}
    defaults:
      run:
        shell: bash -el {0}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-14]
    steps:
      - uses: actions/checkout@v4

      - uses: conda-incubator/setup-miniconda@v3
        with:
          miniforge-version: latest
          channels: conda-forge
          channel-priority: strict
          activate-environment: build

      - name: Install conda-build and anaconda-client
        run: |
          conda install -y conda-build anaconda-client

      - name: Extract version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            TAG="${GITHUB_REF#refs/tags/v}"
            VERSION="$TAG"
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Package version: $VERSION"

      - name: Build conda package
        env:
          PACKAGE_VERSION: ${{ steps.version.outputs.version }}
        run: |
          conda build conda-recipe/ \
            --no-anaconda-upload \
            --output-folder conda-output/ \
            --keep-going \
            -c conda-forge

      - name: Upload to anaconda.org
        if: always()
        env:
          ANACONDA_TOKEN: ${{ secrets.ANACONDA_TOKEN }}
        run: |
          shopt -s nullglob
          PACKAGES=( conda-output/**/*.tar.bz2 conda-output/**/*.conda )

          if [ ${#PACKAGES[@]} -eq 0 ]; then
            echo "WARNING: No conda packages found in conda-output/"
            find conda-output/ -type f
            exit 0
          fi

          echo "Uploading ${#PACKAGES[@]} package(s):"
          printf '  %s\n' "${PACKAGES[@]}"

          anaconda -t "$ANACONDA_TOKEN" upload \
            --user aviezerl \
            --label main \
            --force \
            "${PACKAGES[@]}"

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: conda-pkg-${{ matrix.os }}
          path: |
            conda-output/**/*.tar.bz2
            conda-output/**/*.conda
